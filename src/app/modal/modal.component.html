<ng-template #content let-modal>
    <div class="modal-header" style="margin: 0px 30px;">
        <p class="modal-title" style="font-family: Montserrat;font-style: normal;font-weight: 500;font-size: 24px;line-height: 29px;">Rename</p>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div style="margin: 0px 30px;">
            <p style="font-size:18px;">Please enter a new name</p>
            <input type="text" style="border: 1px solid #989898; box-sizing: border-box; border-radius: 10px;width: 100%; height: 49px;">
        </div>
    </div>
    <div class="modal-footer" style="margin: 0px 30px;">
        <button type="button" class="btn btn-light" style="border: 1px solid #B7B7B7;" (click)="modal.close('Close click')">Cancel</button>
        <button type="button" class="btn" style="background: #6A65A7; color: #fff; font-weight: 500">Done</button>
    </div>
</ng-template>

<a (click)="openBackDropCustomClass(content)">Modal</a>
