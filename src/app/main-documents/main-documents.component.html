<div class="file" *ngFor="let item of folders">
    <div>
        <div class="file-info">
            <div class="file-options">
                <a href=""><i class="fas fa-ellipsis-v"></i></a>
            </div>
        </div>
    </div>
    <div>
        <div class="folder-icon" style>
            <i class="fas fa-folder fa-7x" style="color: red"></i>
        </div>
        <div class="folder-title">
            <a>{{item}}</a>
        </div>
    </div>
</div>
